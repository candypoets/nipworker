name: Node.js Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
      CARGO_NET_GIT_FETCH_WITH_CLI: 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      # Setup Rust
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      # Install wasm-pack
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # Install latest Binaryen (wasm-opt)
      - name: Install latest Binaryen (wasm-opt)
        run: |
          BINARYEN_VERSION=version_121
          curl -L -o binaryen.tar.gz https://github.com/WebAssembly/binaryen/releases/download/${BINARYEN_VERSION}/binaryen-${BINARYEN_VERSION}-x86_64-linux.tar.gz
          tar -xzf binaryen.tar.gz
          echo "${{ github.workspace }}/binaryen-${BINARYEN_VERSION}/bin" >> $GITHUB_PATH

      - name: Show wasm-opt version
        run: wasm-opt --version

      # Monitor system resources
      - name: Check system resources
        run: |
          echo "=== System Memory ==="
          free -h
          echo "=== Disk Space ==="
          df -h
          echo "=== CPU Info ==="
          nproc
          echo "=== Swap ==="
          swapon --show

      # Install dependencies
      - run: npm ci

      # Build package
      - name: Build package
        run: npm run build

      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          body: |
            ðŸš€ **Release ${{ github.ref_name }}**

            ## ðŸ“¦ Published Package
            - **[@candypoets/nipworker](https://www.npmjs.com/package/@candypoets/nipworker)** - `${{ github.ref_name }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish package to npm
      - name: Publish package to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
