name: Node.js Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
      CARGO_NET_GIT_FETCH_WITH_CLI: 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      # Setup Rust
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      # Install wasm-pack
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # Install latest Binaryen (wasm-opt)
      - name: Install latest Binaryen (wasm-opt)
        run: |
          BINARYEN_VERSION=version_121
          curl -L -o binaryen.tar.gz https://github.com/WebAssembly/binaryen/releases/download/${BINARYEN_VERSION}/binaryen-${BINARYEN_VERSION}-x86_64-linux.tar.gz
          tar -xzf binaryen.tar.gz
          echo "${{ github.workspace }}/binaryen-${BINARYEN_VERSION}/bin" >> $GITHUB_PATH

      - name: Show wasm-opt version
        run: wasm-opt --version

      # Monitor system resources
      - name: Check system resources
        run: |
          echo "=== System Memory ==="
          free -h
          echo "=== Disk Space ==="
          df -h
          echo "=== CPU Info ==="
          nproc
          echo "=== Swap ==="
          swapon --show

      # Read package version
      - name: Read package version
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Ensure tag matches package.json version
      - name: Ensure tag matches package.json version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          if [ "$TAG" != "${{ steps.pkg.outputs.version }}" ]; then
            echo "Tag ($GITHUB_REF_NAME) does not match package.json version (${{ steps.pkg.outputs.version }})"
            exit 1
          fi

      # Check if version already published on npm
      - name: Check if version already published on npm
        id: check_publish
        run: |
          VERSION="${{ steps.pkg.outputs.version }}"
          if npm view @candypoets/nipworker@"$VERSION" version >/dev/null 2>&1; then
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION already exists on npm. Skipping publish."
          else
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      # Install dependencies
      - run: npm ci
        if: ${{ steps.check_publish.outputs.should_publish == 'true' }}

      # Build package
      - name: Build package
        if: ${{ steps.check_publish.outputs.should_publish == 'true' }}
        run: npm run build

      # Publish package to npm
      - name: Publish package to npm
        if: ${{ steps.check_publish.outputs.should_publish == 'true' }}
        id: publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      # Create GitHub Release (only if publish succeeded)
      - name: Create GitHub Release
        if: ${{ steps.publish.outcome == 'success' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          body: |
            ðŸš€ **Release ${{ github.ref_name }}**

            ## ðŸ“¦ Published Package
            - **[@candypoets/nipworker](https://www.npmjs.com/package/@candypoets/nipworker)** - `${{ github.ref_name }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
